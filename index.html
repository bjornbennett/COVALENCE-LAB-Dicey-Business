        <div class="text-container">
            <p><strong>New Die</strong> adds a new one. <strong>Roll Die</strong> rolls them alllllll. <strong>Sum Die</strong> calculates all die.</p>
            <p><strong>Click</strong> on a die, to roll it. <strong>Double click</strong> to vamoose. </p>
